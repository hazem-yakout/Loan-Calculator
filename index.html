<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Loan Calculator</h1>
        <p>
            <h3>Loan Amount $</h3>
            <input onchange="calculateLoan()" class="input" type="number" id="loan-amount" min="1" max="50000000000000000000000" value="10000">
        </p>
        <p>
            <h3>Interest Rate %</h3>
            <input onchange="calculateLoan()" class="input" type="number" id="interest-rate" min="0" max="100" value="10" step=".1">
        </p>
        <p>
            <h3>Months to pay</h3>
            <input onchange="calculateLoan()" class="input" type="number" id="months-to-pay" min="1" max="48000000" value="12">
        </p>
        <p class="payment" id="payment">
            Monthly Payment :
        </p>
    </div>

    <script src="script.js"></script>




</body>

</html>
